<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat.css">
    <title>Chat Socket.io</title>
</head>
<body>
    <main>
        <div class="namespaces">
            <div class="namespace" ns="Mocked"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/103px-Wikipedia-logo-v2.svg.png"></div>
            <div class="namespace" ns="Mocked"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/103px-Wikipedia-logo-v2.svg.png"></div>
        </div>
        <div class="rooms">
            <h3 class="rooms__title">Rooms</h3>
            <ul class="rooms__list">
                <li class="room"><span></span>Mocked Room<span class="room-line"></span></li>
                <li class="room"><span></span>Mocked Room2<span class="room-line"></span></li>
                <li class="room"><span></span>Mocked Room2<span class="room-line"></span></li>
            </ul>
        </div>
        <div class="chat-panel">
            <div class="room-header">
                <span class="room-header__title">Current Room</span> <span class="room-header__users">Users </span>
                <div class="room-header__search">
                        <span class="glyphicon glyphicon-search"></span>
                    <input type="text" id="search-box" placeholder="Search" />
                </div>
            </div>
            <ul id="messages">
                <!-- Javascript takes on here -->
                <li>
                    <div class="user-image">
                        <img src="https://via.placeholder.com/30" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">rbunch <span>1:25 pm</span></div>
                        <div class="message-text">I went running today.</div>
                    </div>
                </li>
            </ul>

            <form id="message-form">
                <input type="text"  id="message-input" placeholder="enter your message...">
                <input type="submit" name="send" id="send-btn">
            </form>
            
        </div>
    </main>
</body>
<!-- scripts -->
<script src="/socket.io/socket.io.js"></script>
<script src="./scripts.js"></script>
<script src="./joinNs.js"></script>
<script src="./joinRoom.js"></script>
</html>
